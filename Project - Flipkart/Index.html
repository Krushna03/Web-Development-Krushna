<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<header>

      <div class="nav-bar">
  <!-- Box1 -->
          <div class="nav-section">
              <div class="logo-section">
                   <div class="logo"> 
                   
                   </div>
              </div>
          </div>

    <!-- Box2 -->
        <div class="nav-search">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="nav-input">
                <input type="text" class="input" placeholder="Search for Products and Brands & More">
            </div>
        </div>

    <!-- Box 3 -->
       <div class="nav-account border">
        <i class="fa-regular fa-user"></i>
         Account
       </div>

     <!-- Box 4  -->
       <div class="nav-cart">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
       </div>

    <!-- Box 5  -->
    <div class="nav-seller">
        <i class="fa-solid fa-shop"></i>
        Become a Seller
       </div>

     <!-- Box 6  -->
      <div class="nav-icon">
        <i class="fa-solid fa-ellipsis-vertical"></i>
       </div>
    </div>
</header>


<main>
      
    <div class="lowerhead">
        <div class="lower-box">
           <div class="box-image" style=" background-image: url('Grocery.webp');"> </div> 
           <div class="lower-box-text"> Grocery</div>          
        </div>

        <div class="lower-box">
            <div class="box-image" style=" background-image: url('mobile-flipkart.webp');" > </div> 
            <div class="lower-box-text"> Mobiles</div>          
         </div>

         <div class="lower-box">
            <div class="box-image" style=" background-image: url('fashion-flipkart.webp');"> </div> 
            <div class="lower-box-text"> Fashion</div>          
         </div>

         <div class="lower-box">
            <div class="box-image" style=" background-image: url('electronics-flipkart.webp');"> </div> 
            <div class="lower-box-text"> Electronics</div>          
         </div>

         <div class="lower-box">
            <div class="box-image" style=" background-image: url('home-flipkart.webp');"> </div> 
            <div class="lower-box-text"> Home & Furnitures</div>          
         </div>

         <div class="lower-box">
            <div class="box-image" style=" background-image: url('appliances-flipkart.webp');"> </div> 
            <div class="lower-box-text"> Appliances</div>          
         </div>

         <div class="lower-box">
            <div class="box-image" style=" background-image: url('travel-flipkart.webp');"> </div> 
            <div class="lower-box-text"> Travel</div>          
         </div>

         <div class="lower-box">
            <div class="box-image" style=" background-image: url('toys-flipkart.webp');"> </div> 
            <div class="lower-box-text"> Beauty,Toys & more</div>          
         </div>

         <div class="lower-box" >
            <div class="box-image" style=" background-image: url('bikes-flipkart.webp');"> </div> 
            <div class="lower-box-text"> Two wheelers</div>          
         </div>
    </div>

 
    <!-- Banner -->

     <div class="main-banner">  
     </div>


     <!-- Sections -->

     <div class="box-area">
         <div class="text-area">Best of Electronics </div> 
     </div>


     <div class="box-section">
             <div class="box-images" style="background-image: url('keyboard-flipkart.webp');">
                <p> Printers</p>
                <div > From Rs.3999 </div>
          </div>
     </div>



</main>

</body>
</html>
