<!DOCTYPE html>

<body>
   <script>
      // Immediately Invoked Function Expressions (IIFE)


      (function chai(){
         // named IIFE
         console.log(`DB CONNECTED`);
      })();
      //It is very imp to give ; semi-colun at the end of the IIFE function otherwise it doesnot allow the further functions to run

      ( (name) => {
         // un-named IIFE with parameter
         console.log(`DB CONNECTED TWO ${name}`);
      } )('hitesh');

      ( () => {
         // un-named IIFE
          console.log("krushamn");
      }) ();
      
      </script>
   </body>
   </html>
