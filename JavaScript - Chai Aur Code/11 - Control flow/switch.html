<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <script>
      //syntax of switch 

      // switch (key) {
      //     case value:
            
      //         break;

      //     default:
      //         break;
      // }

      
      const month = "march"

      switch (month) {
         case "jan":
            console.log("January");
            break;
         case "feb":
            console.log("feb");
            break;
         case "march":
            console.log("march");
            break;
         case "april":
            console.log("april");
            break;

         default:
            console.log("default case match");
            break;
      }

   //Note :if we remove break and case executed all below case will execute except the default case
   </script>
</body>
</html>
