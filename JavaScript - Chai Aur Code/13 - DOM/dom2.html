<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
     <div class="parent">
         <div class="child">Monday</div>
         <div class="child">Tuesday</div>
         <div class="child">Wednesday</div>
         <div class="child">Thursday</div>
     </div>

     <script>
      // parent to child 
        const parent = document.querySelector('.parent');
        console.log(parent);
        console.log(parent.children);
        console.log(parent.children[2].innerHTML);

        for (let i = 0; i < parent.children.length; i++) {
           console.log(parent.children[i].innerHTML);
        }

        parent.children[3].style.color = "yellow"
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);


        // Child to Parent

        const dayOne = document.querySelector('.child')
        console.log(dayOne);
        console.log(dayOne.parentElement)
        console.log(dayOne.nextElementSibling);

        console.log('Noodes: ' , parent.childNodes);
      

     </script>
</body>
</html>
