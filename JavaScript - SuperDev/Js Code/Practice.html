<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
  
</head>
<body>
   <!-- part 1 -->
    <button class="js-9a">9a</button>
    <button class="js-9b"> 9b </button>

    <br><br><br><br>

    <!-- part 2 -->
    <button onclick="result('head')">head</button>
    <button onclick="result('tail')">tail</button>
    <p class="js-result"></p>

    <br><br><br><br>

    <!-- part 3 -->
    <input type="text" placeholder="Enter Name" class="js-input-value" onkeydown="keyboard(event)">
    <button onclick="getName()">Submit</button>
    <p class="js-name-msg"></p>
    
    <br><br><br><br>


   <!-- part 4 -->
    <input type="text" placeholder="cost of order" class="js-cost-input" 
      onkeydown="keyboard2(event)">
    <button class="js-submit" onclick="getCost()">submit</button>
    <p class="js-cost"></p>


    
    <br><br><br><br>

   <!-- part 5 -->
   <input placeholder="Live text" class="js-live" onkeyup="live()">
   <p class="js-live-msg"></p>


<script>
      //1
        console.log(document.querySelector('.js-9a') );
        document.querySelector('.js-9b').innerHTML = '9b Done !';


      //2
        function result(value){
         if( value === 'head') {
            document.querySelector('.js-result').innerHTML = 'You chose : Head'
         }
         else if( value === 'tail') {
            document.querySelector('.js-result').innerHTML = 'You chose : tail'
         }
        }


      // 3
        let getInput = '';
        function getName() {
           getInput = document.querySelector('.js-input-value').value ;
           
           document.querySelector('.js-name-msg').innerHTML = `Your name is : ${getInput}`;
        }

        function keyboard(event){
         if ( event.key === 'Enter' ){
            getName();
         }
        }


      //4
       function getCost(){
          let cost = document.querySelector('.js-cost-input') ;
              cost = Number(cost.value) * 100;
            if( cost <= 4000 ){
               cost += 1000 ;
            }
          document.querySelector('.js-cost').innerHTML = `$${cost/100}` ;
       }

       function keyboard2(event){
         if ( event.key === 'Enter' ){
            getCost();
         }
        }
       

         //5
         function live(){
            let liveText = document.querySelector('.js-live').value;
            document.querySelector('.js-live-msg').innerHTML = liveText;
          }

      
</script>
</body>
</html>
