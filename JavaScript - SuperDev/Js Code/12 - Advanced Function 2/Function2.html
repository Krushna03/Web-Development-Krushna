<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
      <Script>

         //Filter()
          console.log( [1,2,3,-3].filter( (value,index) => {
             //return false;  Gives empty array
             return true;   //Gives same array as above
           } ));


      //Problem
        console.log( [1,2,-3].filter( (value,index) => {
                     if( value >= 0 ) {
                     return true;  //Gives + array elements 
                     }
                     else {
                     return false; //Gives empty array
                     }
                    // return value >= 0;  //Shortcut
                   }));



        //Map()
         console.log([1,2,3].map( (value, index) => {
                    return 10;
                  } ));

  
         //Problem 
         console.log([1,2,3].map( (value, index) => {
                    return value * 2;
                  } ));

         //Shortcut for above 
         console.log( [1,2,3].map( value => value * 2 ));

      </Script>
</body>
</html>
