   <script>

       const myArray = [10 , 20 , 30]; //Array syntx for Js

       console.log(myArray);

       console.log(myArray[0]); //Accessed value from index

       myArray[0] = 50;  // Set the value at index

       console.log(myArray);

       //Array can have 
       [20 , 'hello',  true , { name : 'socks' } ,  [ 1 , 3 ] ]

       //Check Type of , we use 
        console.log(Array.isArray([1,3]));


       console.log(myArray.length); //Gives length of array

       myArray.push(100); //Insert a value at end of array

       console.log(myArray);

       myArray.splice( 0, 1); //Removes a value

       console.log(myArray);

   </script>
