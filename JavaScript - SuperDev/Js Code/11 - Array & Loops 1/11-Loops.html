<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Loops</title>
</head>
<body>
   
   <script>
      let i = 0;
       
        while( i <= 5 ){
           console.log(i);
           i++;
        }


        for( let i=0 ; i<5 ; i++){
         console.log(i);
        }


      //   Non-standard loop : while 
       let randomNum = 0;
        while ( randomNum < 0.5 ){
         randomNum = Math.random();
        } 
        console.log(randomNum);


      //Looping through an array
      const todo = [
         'Make dinner',
         'wash dished',
         'watch youtube'
      ];

      for(let i=0 ; i<=todo.length-1 ; i++){
          let value = todo[i];
          console.log(value);
      }


      //Accumulator Pattern : adds array elements
      const nums = [1,1,3];
      let total = 0; //Accumulator variable

      for(let i=0; i<nums.length ; i++){
          total += nums[i];
      }
      console.log(total);
      

      let numDouble = [];   
      for (let i=0 ; i<nums.length ; i++){
        let num = nums[i];
        numDouble.push( 2 * num);
      }
      console.log(numDouble);




      //Break & continue 
      for(let i=0 ; i<=10 ; i++){
         if( i === 3 ){
            continue;
         }
         console.log(i);
         if( i === 8 ){
            break;
         }
      }
      


      let j=0;
      while ( j <= 10 ){
         if(j === 3){
            j++;  //To avoid infinite loop we need to add this j++. Always do this.
            continue;
         }
         console.log(j);
         j++;
      }
   </script>
</body>
</html>
