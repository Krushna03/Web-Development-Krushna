<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="calculate.css">
</head>
<body>
   
   <p class="result"></p>

   <p>
       <button class="css-button" onclick="updateCalculation('1')">1</button>
       <button class="css-button" onclick="updateCalculation('2')">2</button>
       <button class="css-button" onclick="updateCalculation('3')">3</button>
       <button class="css-button yellow" onclick="updateCalculation('+')">+</button>
   </p>

   <p>
      <button class="css-button" onclick="updateCalculation('4')">4</button>
      <button class="css-button" onclick="updateCalculation('5')">5</button>
      <button class="css-button" onclick="updateCalculation('6')">6</button>
      <button class="css-button yellow" onclick="updateCalculation('-')">-</button>
   </p>

   <p>
       <button class="css-button" onclick="updateCalculation('7')">7</button>
       <button class="css-button"onclick="updateCalculation('8')">8</button>
       <button class="css-button" onclick="updateCalculation('9')">9</button>
       <button class="css-button yellow" onclick="updateCalculation('*')">*</button>
   </p>
  
   <p>
      <button class="css-button" onclick="updateCalculation('0')">0</button>
      <button class="css-button" onclick="updateCalculation('.')">.</button>
      <button class="css-button" onclick="calculation = eval(calculation); 
                        Output();
                        localStorage.setItem('calculation' , calculation);
                        "> =</button>
      <button class="css-button yellow" onclick="updateCalculation('/')">/</button>
  </p>

   <button class="css-button text-clear" onclick="
            calculation = ''; 
            Output()
          ">Clear
   </button>


   <script src="calculate.js"> </script>
</body>
</html>
