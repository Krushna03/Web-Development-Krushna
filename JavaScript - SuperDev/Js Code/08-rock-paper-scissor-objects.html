<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rock Paper Scissor</title>
</head>
<body>
   <p>Rock Paper Scissor</p>

   <button onclick="playGame('Rock');">
      Rock
   </button>


   <button onclick="playGame('Paper');">
      Paper
   </button>


   <button  onclick="playGame('Scissor') ;">
      Scissor
   </button>

   <button  onclick ="
    score.ties  = 0,
    score.win = 0,
    score.loose = 0 
    localStorage.removeItem('score'); //Remove the score & give null pointer, so to avoid null need to set the score values to 0 given below
   ">Reset Score
   </button>


   <script>
      let score = JSON.parse(localStorage.getItem('score'));

      if( score === null ){
         score = {
          win : 0,
         loose : 0,
          ties : 0
      };
   }
   
    
    //remove value from local storage 
    //console.log(localStorage.getItem('message'));

    //console.log(JSON.parse(localStorage.getItem('score')));


       function playGame(playerMove){
         computerMove = pickComputerMove();
         result = '';

         if(playerMove === 'Scissor'){
            if(computerMove === 'Rock'){
                result = 'You loose.';
            }
            else if(computerMove === 'Paper'){
               result = 'You win.';
            }
            else if(computerMove === 'Scissor'){
               result = 'Tie.';
            }
       }

       else if(playerMove === 'Paper'){
         if(computerMove === 'Rock'){
         result = 'You Win.';
         }
         else if(computerMove === 'Paper'){
         result = 'You Tie.';
         }
         else if(computerMove === 'Scissor'){
         result = 'You loose.';
         }
       }

       else if(playerMove === 'Rock'){
         if(computerMove === 'Rock'){
               result = 'Tie.';
            }
            else if(computerMove === 'Paper'){
               result = 'You loose.';
            }
            else if(computerMove === 'Scissor'){
               result = 'You win.';
            }
        }

        
        if( result === 'Tie.'){
         score.ties += 1;
        }
        else if( result === 'You loose.'){
         score.loose += 1;
        }
        if( result === 'You win.'){
         score.win += 1;
        }

      //Store the value at local storage
      //localStorage.setItem( 'message' , 'hello' );

      localStorage.setItem('score' , JSON.stringify(score) );
// JSON convert above number to string
        
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
You wins ${score.win}, Looses ${score.loose}, Ties ${score.ties}`);
      }
   

    
   function pickComputerMove(){
      randomNum = Math.random();
      computerMove = '';

         if(randomNum >= 0 && randomNum < 1/3){
            computerMove = 'Rock';
         }
         else if (randomNum >= 1/3 && randomNum < 2/3 ){
               computerMove = 'Paper';
         }
         else if (randomNum >= 2/3 && randomNum < 1 ){
               computerMove = 'Scissor';
         }
         return computerMove;
      }
   </script>
</body>
</html>
