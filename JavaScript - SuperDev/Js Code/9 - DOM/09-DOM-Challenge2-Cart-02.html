<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
     
   <button onclick="upadteCartQty()">Show Quantity</button>

   <button onclick="display(1)">Add to Cart</button>

   <button onclick="display(2)">+2</button>

   <button onclick="display(3)" >+3</button>

   <button onclick="display(4)">+4</button>

   <button onclick="display(5)">+5</button>

   <button onclick="display(-1)">Remove from Cart</button>

   <button onclick="display(-2)">-2</button>

   <button onclick="display(-3)">-3</button>

   <button onclick="resetCart()">Reset Cart</button>

   <p class="js-cart-Qty"></p>


   <script>
      let cartQty = JSON.parse(localStorage.getItem('cartQty'));
       
       upadteCartQty();

       function display(value){
         if( cartQty + value > 10 ){
            alert('The Cart is Full');
            return;
         }
         
         if( cartQty + value < 0){
            alert('Not enought item in a cart');
            return;
         }
         
         cartQty += value;
         
          upadteCartQty();

         localStorage.setItem('cartQty' , JSON.stringify(cartQty));
       }


       function upadteCartQty(){
         document.querySelector('.js-cart-Qty')
           .innerHTML = `Cart Quantity: ${cartQty}`;
       }


       function resetCart() {
         cartQty = 0;
         upadteCartQty();
         // Reset cartQty in localStorage
         localStorage.setItem('cartQty', '0');
      }

   </script>
</body>
</html>
