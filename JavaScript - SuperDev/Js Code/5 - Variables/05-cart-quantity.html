<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cart Quantity</title>
</head>
<body>

   <button onclick="
      console.log(`CartQuantity : ${cartQty}`);">
      Show Quantity
   </button>

   <button onclick=" 
       cartQty = cartQty + 1;
       console.log(`CartQuantity : ${cartQty}`);">
       Add to Cart
   </button>

   <button onclick="
       cartQty = cartQty + 2;
       console.log(`CartQuantity : ${cartQty}`);">
       +2
   </button>


   <button onclick="
       cartQty += 3;
       console.log(`CartQuantity : ${cartQty}`);">
       +3
   </button>

   <button onclick="
       cartQty+=4 ;
       console.log(`CartQuantity: ${cartQty}`);">
      +4
   </button>

   <button onclick="
       cartQty+=5; 
       console.log(`CartQuantity: ${cartQty}`);">
      +5
   </button>

   <button onclick="
       cartQty--;
       console.log(`CartQuantity : ${cartQty}`);">
      Remove from Cart
   </button>

   <button onclick="
       cartQty-=2;
       console.log(`CartQuantity : ${cartQty}`);">
      -2
   </button>

   <button onclick="
       cartQty-=3;
       console.log(`CartQuantity : ${cartQty}`);">
      -3
   </button>

   <button onclick="cartQty = 0;
       console.log('Cart was Reset')
       console.log(`CartQuantity : ${cartQty};`)">
       Reset Cart
   </button>


<script>
    let cartQty = 0;
</script>
</body>
</html>
